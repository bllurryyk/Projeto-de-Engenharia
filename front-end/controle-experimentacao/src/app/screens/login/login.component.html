<div class="card-central">

  <mat-grid-list cols="2" rowHeight="750px">
    <mat-grid-tile class="card-left">
      <div class="bem-vindo">
        <div class="bv2">
          <img src="../../../assets/icons/png/experiment.png" class="icon-bv">
          <h1 class="title-text">Sistema de Controle de Experimenta칞칚o em Animais</h1>
        </div>
      </div>
    </mat-grid-tile>

    <mat-grid-tile class="card-right">
      <mat-card class="form-login">
        <div class="card-container">
          <h2 class="texto-b">
            Ol치, seja bem-vindo 游녦游녦
          </h2>
        </div>

        <form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
          <div class="form-group">
            <input
              class="form-control"
              placeholder="Nome do usu치rio"
              [(ngModel)]="username"
              name="username"
              #campoUsername="ngModel"
              required
            />
            <app-mensagem
              *ngIf="campoUsername.invalid && campoUsername.touched"
              mensagem="Usu치rio obrigat칩rio"
            ></app-mensagem>
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Senha"
              [(ngModel)]="senha"
              name="senha"
              #campoSenha="ngModel"
              required
            />
            <app-mensagem
              *ngIf="campoSenha.invalid && campoSenha.touched"
              mensagem="Senha obrigat칩ria"
            ></app-mensagem>
          </div>

          <div class="recovery-button">
            <mat-chip-list class="recovery-button">
              <mat-chip class="recovery-button" [routerLink]="['/recovery']" routerLinkActiver="router-link-active">
                Esqueci minha senha
              </mat-chip>
            </mat-chip-list>
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
          <button
            class="btn btn-primary btn-block"
            [routerLink]="['/cadastro']"
            routerLinkActive="router-link-active"
          >
            Criar conta
          </button>
        </form>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</div>
