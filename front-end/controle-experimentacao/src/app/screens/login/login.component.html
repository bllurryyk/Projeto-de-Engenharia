  <mat-card class="login-card">
    <mat-grid-list cols="2" rowHeight="750px">
      <mat-grid-tile class="card-part-1">
        <img src="../../../assets/icons/png/experiment.png">
        <!-- <h1>SCEAPP</h1> -->
      </mat-grid-tile>
      <mat-grid-tile>

        <div class="card-container">
          <h2>
            Olá, Seja bem-vindo
          </h2>
        </div>

        <form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
          <div class="form-group">
            <input
              class="form-control"
              placeholder="Nome do usuário"
              [(ngModel)]="username"
              name="username"
              #campoUsername="ngModel"
              required
            />

          </div>

          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Senha"
              [(ngModel)]="senha"
              name="senha"
              #campoSenha="ngModel"
              required
            />
            <!-- <app-mensagem
              *ngIf="campoSenha.invalid && campoSenha.touched"
              mensagem="Senha obrigatória"
            ></app-mensagem> -->
          </div>

          <button
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </form>
